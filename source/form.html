<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="page-header">
      <button class="main-nav__toggle--open" type="button">Открыть меню</button>
      <button class="main-nav__toggle--close" type="button">Закрыть меню</button>
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
              <li class="site-list__item">
                  <a href="index.html">Главная</a>
              </li>
              <li class="site-list__item">
                  <a href="photo.html">Фото и видео</a>
              </li>
              <li class="site-list__item-active">
                  <a>Форма отзыва</a>
              </li>
              <li class="site-list__item">
                  <a href="#">HTML Academy</a>
              </li>
            </ul>
          </div>
      </nav>
      <a class="page-header__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Седона">
        </picture>
      </a>
  </header>

  <main class="page-main">

    <section class="banner banner--short">
      <div class="banner__wrapper">
        <p class="banner__slogan">Sedona</p>
      </div>
    </section>

    <form action="https://echo.htmlacademy.ru" method="post">
      <p>Представьтесь:</p>
          <label for="name-field">Имя*:</label>
          <input type="text" name="name" id="name-field" required>
      <br>
      <br>
          <label for="surname-field">Фамилия*:</label>
          <input type="text" name="surname" id="surname-field" required>
      <br>
      <br>
          <label for="patronym-field">Отчество:</label>
          <input type="text" name="patronym" id="patronym-field">
      <br>
      <p>Контактная информация:</p>
          <label for="phone-field">Контактный телефон*:</label>
          <input type="text" name="phone" id="phone-field" value="Введите телефон" required>
      <br>
      <br>
          <label for="email-field">Электронная почта*:</label>
          <input type="text" name="email" id="email-field" value="Введите e-mail" required>
      <br>
      <br>
      <p>Ваше общее впечатление:</p>
          <label>
              <input type="radio" name="question-one" value="positive" checked>Скорее положительное
          </label>
          <br>
          <label>
              <input type="radio" name="question-one" value="negative">Скорее отрицательное
          </label>
          <br>
          <label>
              <input type="radio" name="question-one" value="neutral">Затрудняюсь ответить
          </label>
      <br>
      <br>
      <p>Посещенные достопримечательности:</p>
          <input type="checkbox" name="landmarks" id="devils-bridge" checked>
          <label for="subscribe-field">Мост Дьявола</label>
      <br>
          <input type="checkbox" name="landmarks" id="bell-mountain" checked>
          <label for="subscribe-field">Гора-Колокол</label>
      <br>
          <input type="checkbox" name="landmarks" id="slide-park" checked>
          <label for="subscribe-field">Слайд-парк</label>
      <br>
          <input type="checkbox" name="landmarks" id="red-rocks">
          <label for="subscribe-field">Красные скалы</label>
      <br>
      <p>Опишите свои эмоции:</p>
          <textarea name="comment" id="comment-field" rows="10" cols="50">Опишите подробно все свои восторги</textarea>
      <br>
      <input type="submit" value="Отправить отзыв">
  </form>

  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__hashtag">
        <p>#visitsedona</p>
      </div>
      <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#">Мы в Твиттере</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#">Мы в Фейсбуке</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--youtube" href="#">Мы в Ютубе</a>
            </li>
          </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано</b>
        <a class="copyright__link" href="https://htmlacademy.ru">
          <img class="copyright__image" src="https://via.placeholder.com/27x34?text=HTML+Academy" width="27" height="34" alt="HTML Academy">
        </a>
      </div>
    </div>
  </footer>

  </body>
</html>
