<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="page-header">
      <button class="main-nav__toggle--open" type="button">Открыть меню</button>
      <button class="main-nav__toggle--close" type="button">Закрыть меню</button>
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
              <li class="site-list__item">
                  <a href="index.html">Главная</a>
              </li>
              <li class="site-list__item">
                  <a href="photo.html">Фото и видео</a>
              </li>
              <li class="site-list__item-active">
                  <a>Форма отзыва</a>
              </li>
              <li class="site-list__item">
                  <a href="#">HTML Academy</a>
              </li>
            </ul>
          </div>
      </nav>
      <a class="page-header__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Седона">
        </picture>
      </a>
  </header>

  <main class="page-main">

    <section class="banner banner--short">
      <div class="banner__wrapper">
        <p class="banner__slogan">Sedona</p>
      </div>
    </section>

    <form action="https://echo.htmlacademy.ru" method="post">
      <fieldset class="form__name">
        <legend>Представьтесь:</legend>
          <label for="name-field">Имя*:</label>
          <input type="text" name="name" id="name-field" placeholder="Петр" required>
          <label for="surname-field">Фамилия*:</label>
          <input type="text" name="surname" id="surname-field" placeholder="Иванов" required>
          <label for="patronym-field">Отчество:</label>
          <input type="text" name="patronym" id="patronym-field" placeholder="Александрович">
      </fieldset>
      <fieldset class="form__contacts">
        <legend>Контактная информация:</legend>
          <label for="phone-field">Контактный телефон*:</label>
          <input type="text" name="phone" id="phone-field" placeholder="Введите телефон" required>
          <label for="email-field">Электронная почта*:</label>
          <input type="email" name="email" id="email-field" placeholder="Введите e-mail" required>
      </fieldset>
      <fieldset class="form__experience">
        <legend>Ваше общее впечатление:</legend>
          <label>
          <input type="radio" name="experience" value="positive" checked>Скорее положительное
          </label>
          <label>
          <input type="radio" name="experience" value="negative">Скорее отрицательное
          </label>
          <label>
          <input type="radio" name="experience" value="neutral">Затрудняюсь ответить
          </label>
      </fieldset>
      <fieldset class="form__landmarks">
        <legend>Посещенные достопримечательности:</legend>
          <input type="checkbox" name="landmarks" value="devils-bridge" id="devils-bridge" checked>
          <label for="devils-bridge">Мост Дьявола</label>
          <input type="checkbox" name="landmarks" value="bell-mountain" id="bell-mountain" checked>
          <label for="bell-mountain">Гора-Колокол</label>
          <input type="checkbox" name="landmarks" value="slide-park" id="slide-park" checked>
          <label for="slide-park">Слайд-парк</label>
          <input type="checkbox" name="landmarks" value="red-rocks" id="red-rocks">
          <label for="red-rocks">Красные скалы</label>
      </fieldset>
      <fieldset class="form__comments">
        <legend>Опишите свои эмоции:</legend>
          <textarea name="comment" id="comment-field" rows="10" cols="50" placeholder="Опишите подробно все свои восторги"></textarea>
      </fieldset>
      <input type="submit" value="Отправить отзыв">
      <div class="form__legend">* - обязательные поля</div>
  </form>

  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__hashtag">
        <p>#visitsedona</p>
      </div>
      <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#">Мы в Твиттере</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#">Мы в Фейсбуке</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--youtube" href="#">Мы в Ютубе</a>
            </li>
          </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано</b>
        <a class="copyright__link" href="https://htmlacademy.ru">
          <img class="copyright__image" src="https://via.placeholder.com/27x34?text=HTML+Academy" width="27" height="34" alt="HTML Academy">
        </a>
      </div>
    </div>
  </footer>

  </body>
</html>
